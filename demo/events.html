<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI Autocomplete Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui.css">
    <link rel="stylesheet" href="../dist/frost-ui-autocomplete.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui-bundle.js"></script>
    <script src="../dist/frost-ui-autocomplete.js"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="mb-4">
            <div class="card mb-2">
                <div class="card-body py-0 px-2 overflow-auto" id="events" style="height: 100px;"></div>
            </div>
            <label for="autocompleteEvents">Events</label>
            <div class="form-input">
                <input class="input-filled" id="autocompleteEvents" type="text" placeholder="Placeholder" autocomplete="off" />
                <div class="ripple-line"></div>
            </div>
        </div>
    </div>
    <script>
        const autocompleteEvents = $.findOne('#autocompleteEvents');
        const events = $.findOne('#events');

        const sampleData = [
            'Test 1',
            'Test 2',
            'Test 3',
            'Test 4'
        ];

        UI.Autocomplete.init(autocompleteEvents, {
            data: sampleData
        });

        $.addEvent(autocompleteEvents, 'change.ui.autocomplete show.ui.autocomplete shown.ui.autocomplete hide.ui.autocomplete hidden.ui.autocomplete', e => {
            const div = $.create('div', {
                html: `<small>"${e.type}" event triggered</small>`
            });
            $.append(events, div);

            const scrollHeight = $.height(events, { boxSize: $.SCROLL_BOX });
            $.setScrollY(events, scrollHeight);
        });
    </script>
</body>

</html>
