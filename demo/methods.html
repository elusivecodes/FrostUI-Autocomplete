<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI Autocomplete Methods</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui.css">
    <link rel="stylesheet" href="../dist/frost-ui-autocomplete.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui-bundle.js"></script>
    <script src="../dist/frost-ui-autocomplete.js"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="mb-4">
            <label for="autocompleteDefault">Default</label>
            <div class="form-input">
                <input class="input-filled" id="autocompleteDefault" type="text" placeholder="Placeholder" autocomplete="off" />
                <div class="ripple-line"></div>
            </div>
            <div class="mt-1">
                <div class="btn-group">
                    <button class="btn btn-primary ripple mb-0" id="autocompleteInit" type="button">Init</button>
                    <button class="btn btn-danger ripple mb-0" id="autocompleteDispose" type="button">Dispose</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const autocompleteDefault = $.findOne('#autocompleteDefault');
        const autocompleteInit = $.findOne('#autocompleteInit');
        const autocompleteDispose = $.findOne('#autocompleteDispose');

        const sampleData = [
            'Test 1',
            'Test 2',
            'Test 3',
            'Test 4'
        ];

        $.addEvent(autocompleteInit, 'click', e => {
            UI.Autocomplete.init(autocompleteDefault, {
                data: sampleData
            });
        });

        $.addEvent(autocompleteDispose, 'click', e => {
            UI.Autocomplete.init(autocompleteDefault).dispose();
        });

        $.triggerEvent(autocompleteInit, 'click');
    </script>
</body>

</html>
