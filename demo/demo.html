<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI Autocomplete</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui/dist/frost-ui.css">
    <link rel="stylesheet" href="../dist/frost-ui-autocomplete.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui/dist/frost-ui-bundle.js"></script>
    <script src="../dist/frost-ui-autocomplete.js"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="mb-4">
            <label for="autocompleteDefault">Default</label>
            <div class="form-input">
                <input class="input-filled" type="text" id="autocompleteDefault" placeholder="Placeholder" autocomplete="off" />
                <div class="ripple-line"></div>
            </div>
        </div>
        <div class="mb-4">
            <label for="autoCompleteQuery">Query</label>
            <div class="form-input">
                <input class="input-filled" type="text" id="autoCompleteQuery" placeholder="Placeholder" autocomplete="off" />
                <div class="ripple-line"></div>
            </div>
        </div>
        <div class="mb-4">
            <label for="autoCompleteRender">Rendering</label>
            <div class="form-input">
                <input class="input-filled" type="text" id="autoCompleteRender" placeholder="Placeholder" autocomplete="off" />
                <div class="ripple-line"></div>
            </div>
        </div>
        <div class="mb-4">
            <label for="autoCompleteDiacratics">Diacratics</label>
            <div class="form-input">
                <input class="input-filled" type="text" id="autoCompleteDiacratics" placeholder="Placeholder" autocomplete="off" />
                <div class="ripple-line"></div>
            </div>
        </div>

        <h4>Modal</h4>
        <div class="mb-4">
            <button class="btn btn-primary ripple" data-ui-toggle="modal" data-ui-target="#modal" type="button">Open Modal</button>
        </div>
        <div class="modal" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content shadow">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Modal title</h5>
                        <button class="btn-close" data-ui-dismiss="modal" type="button" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label for="autocompleteModal">Default</label>
                        <div class="form-input">
                            <input class="input-filled" type="text" id="autocompleteModal" placeholder="Placeholder" autocomplete="off" />
                            <div class="ripple-line"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success ripple mb-0" type="button">Save</button>
                        <button class="btn btn-secondary ripple mb-0" data-ui-dismiss="modal" type="button">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const autocompleteDefault = dom.findOne('#autocompleteDefault');
        const autoCompleteQuery = dom.findOne('#autoCompleteQuery');
        const autoCompleteRender = dom.findOne('#autoCompleteRender');
        const autoCompleteDiacratics = dom.findOne('#autoCompleteDiacratics');
        const autocompleteModal = dom.findOne('#autocompleteModal');

        const sampleData = [
            'Test 1',
            'Test 2',
            'Test 3',
            'Test 4'
        ];

        UI.Autocomplete.init(autocompleteDefault, {
            data: sampleData
        });

        UI.Autocomplete.init(autoCompleteQuery, {
            getResults: ({ term = null }) => {
                let results;

                results = new Array(20).fill().map((_, i) => `Test ${i + 1}`);

                if (term) {
                    results = results.filter(result =>
                        result.toLowerCase().indexOf(term.toLowerCase()) >= 0
                    );
                }

                return { results };
            }
        });

        UI.Autocomplete.init(autoCompleteRender, {
            data: sampleData,
            renderResult: item => `<span class="badge bg-info">${item}</span>`
        });

        UI.Autocomplete.init(autoCompleteDiacratics, {
            data: [
                'Tèst 1',
                'Tèst 2',
                'Tèst 3',
                'Tèst 4'
            ]
        });

        UI.Autocomplete.init(autocompleteModal, {
            data: sampleData
        });
    </script>
</body>

</html>
