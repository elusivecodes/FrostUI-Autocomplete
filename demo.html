<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui.css">
    <link rel="stylesheet" href="dist/frost-ui-autocomplete.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui-bundle.js"></script>
    <script src="dist/frost-ui-autocomplete.js"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="mb-4">
            <label for="autocompleteDefault">Default</label>
            <div class="form-input">
                <input class="input-filled" type="text" id="autocompleteDefault" placeholder="Placeholder" />
                <div class="ripple-line"></div>
            </div>
        </div>
        <div class="mb-4">
            <label for="autoCompleteQuery">Query</label>
            <div class="form-input">
                <input class="input-filled" type="text" id="autoCompleteQuery" placeholder="Placeholder" />
                <div class="ripple-line"></div>
            </div>
        </div>
        <div class="mb-4">
            <label for="autoCompleteRender">Rendering</label>
            <div class="form-input">
                <input class="input-filled" type="text" id="autoCompleteRender" placeholder="Placeholder" />
                <div class="ripple-line"></div>
            </div>
        </div>
        <div class="mb-4">
            <label for="autoCompleteDiacratics">Diacratics</label>
            <div class="form-input">
                <input class="input-filled" type="text" id="autoCompleteDiacratics" placeholder="Placeholder" />
                <div class="ripple-line"></div>
            </div>
        </div>
        <div class="mb-4">
            <label for="autocompleteEvents">Events</label>
            <div class="form-input">
                <input class="input-filled" type="text" id="autocompleteEvents" placeholder="Placeholder" />
                <div class="ripple-line"></div>
            </div>
            <div id="events"></div>
        </div>
    </div>
    <script>
        const autocompleteDefault = dom.findOne('#autocompleteDefault');
        const autoCompleteQuery = dom.findOne('#autoCompleteQuery');
        const autoCompleteRender = dom.findOne('#autoCompleteRender');
        const autoCompleteDiacratics = dom.findOne('#autoCompleteDiacratics');
        const autocompleteEvents = dom.findOne('#autocompleteEvents');
        const events = dom.findOne('#events');

        const sampleData = [
            'Test 1',
            'Test 2',
            'Test 3',
            'Test 4'
        ];

        UI.Autocomplete.init(autocompleteDefault, {
            data: sampleData
        });

        UI.Autocomplete.init(autoCompleteQuery, {
            getResults: ({ term = null }) => {
                let results;

                results = new Array(20).fill().map((_, i) => `Test ${i + 1}`);

                if (term) {
                    results = results.filter(result =>
                        result.toLowerCase().indexOf(term.toLowerCase()) >= 0
                    );
                }

                return { results };
            }
        });

        UI.Autocomplete.init(autoCompleteRender, {
            data: sampleData,
            renderResult: item => `<span class="badge bg-info">${item}</span>`
        });

        UI.Autocomplete.init(autoCompleteDiacratics, {
            data: [
                'Tèst 1',
                'Tèst 2',
                'Tèst 3',
                'Tèst 4'
            ]
        });

        UI.Autocomplete.init(autocompleteEvents, {
            data: sampleData
        });

        dom.addEvent(autocompleteEvents, 'change show shown hide hidden', e => {
            const div = dom.create('div', {
                html: `<small>"${e.type}" event triggered</small>`
            });
            dom.append(events, div);
        });
    </script>
</body>

</html>
